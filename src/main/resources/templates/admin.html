<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0FFF0;
            margin: 0;
            padding: 15px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 25%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            text-align: left;
            border-bottom: 1px solid #808080;
        }

        th {
            background-color: #DCDCDC;
        }

        tr:hover {
            background-color: #708090;
        }

        .button-each {
            padding: 5px 10px;
            background-color: #708090;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 2px;
            margin-right: 5px;
        }

        .button {
            text-align: center;
            margin-top: 15px;
        }

    </style>

</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Емеил</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/admin/{id}(id = ${user.getId()})}" th:text="${user.getId()}" class="button-each">user</a>
        </td>
        <td th:text="${user.getName()}">user</td>
        <td th:text="${user.getLastname()}">user</td>
        <td th:text="${user.getEmail()}">user</td>
    </tr>
    </tbody>
</table>
<b/>
<div class="button">
    <a href="admin/new" class="button-each">Добавить нового пользователя</a>
</div>
</body>
</html>
